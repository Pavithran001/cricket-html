<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Stars Stats</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        min-height: 100vh;
        padding: 2rem;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 3rem;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 1.5rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-10px);
      }

      .player-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 0 auto 1rem;
        display: block;
        border: 3px solid #2a5298;
      }

      .player-name {
        text-align: center;
        color: #1e3c72;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.5rem;
      }

      .stat-item {
        text-align: center;
        padding: 0.5rem;
        background: #f0f4f8;
        border-radius: 8px;
      }

      .stat-label {
        font-size: 0.8rem;
        color: #666;
      }

      .stat-value {
        font-size: 1.2rem;
        color: #1e3c72;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Cricket Legends Stats</h1>
      <p>Explore the remarkable achievements of cricket's finest players</p>
    </div>

    <div class="container">
      <!-- Virat Kohli Card -->
      <div class="card">
        <img
          src="https://via.placeholder.com/150"
          alt="Virat Kohli"
          class="player-image"
        />
        <h2 class="player-name">Virat Kohli</h2>
        <div class="stats">
          <div class="stat-item">
            <div class="stat-label">Matches</div>
            <div class="stat-value">254</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Runs</div>
            <div class="stat-value">12,000+</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Average</div>
            <div class="stat-value">59.07</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Centuries</div>
            <div class="stat-value">43</div>
          </div>
        </div>
      </div>

      <!-- MS Dhoni Card -->
      <div class="card">
        <img
          src="https://via.placeholder.com/150"
          alt="MS Dhoni"
          class="player-image"
        />
        <h2 class="player-name">MS Dhoni</h2>
        <div class="stats">
          <div class="stat-item">
            <div class="stat-label">Matches</div>
            <div class="stat-value">350</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Runs</div>
            <div class="stat-value">10,773</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Stumpings</div>
            <div class="stat-value">123</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Catches</div>
            <div class="stat-value">294</div>
          </div>
        </div>
      </div>

      <!-- Sachin Tendulkar Card -->
      <div class="card">
        <img
          src="https://via.placeholder.com/150"
          alt="Sachin Tendulkar"
          class="player-image"
        />
        <h2 class="player-name">Sachin Tendulkar</h2>
        <div class="stats">
          <div class="stat-item">
            <div class="stat-label">Matches</div>
            <div class="stat-value">463</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Runs</div>
            <div class="stat-value">18,426</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Average</div>
            <div class="stat-value">44.83</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Centuries</div>
            <div class="stat-value">49</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
